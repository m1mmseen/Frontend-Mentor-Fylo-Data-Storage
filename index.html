<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="app-logo">
      <img src="images/logo.svg" alt="">
      <div class="actions">
        <div><img src="images/icon-document.svg" alt=""></div>
        <div><img src="images/icon-folder.svg" alt=""></div>
        <div><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="usage">
      <div class="usage-description">Youâ€™ve used <b>815 GB</b> of your storage</div>
      <div class="usage-bar">
        <div class="bar-bg">
          <div class="bar-track">
            <div class="pointer"></div>
          </div>
        </div>
        <div class="scale">
          <div class="left-bound">0 GB</div>
          <div class="right-bound">1000 GB</div>
        </div>
      </div>
      <div class="usage-info">
        <span>185</span> GB Left</div>
    </div>
  </main>
</body>
</html>
